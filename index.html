<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vijay Fanpage</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Vijay Fanpage</h1>
        <nav>
            <ul>
                <li><a href="#biography">Biography</a></li>
                <li><a href="#filmography">Filmography</a></li>
                <li><a href="#gallery">Gallery</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="biography">
        <h2>Biography</h2>
        <p>Vijay is a renowned actor in the Tamil film industry...</p>
    </section>

    <section id="filmography">
        <h2>Filmography</h2>
        <ul>
            <li>Movie 1 (Year)</li>
            <li>Movie 2 (Year)</li>
            <li>Movie 3 (Year)</li>
        </ul>
    </section>

    <section id="gallery">
        <h2>Gallery</h2>
        <div class="gallery">
            <img src="image1.jpg" alt="Vijay Image 1">
            <img src="image2.jpg" alt="Vijay Image 2">
            <img src="image3.jpg" alt="Vijay Image 3">
        </div>
    </section>

    <section id="contact">
        <h2>Contact</h2>
        <form id="contactForm">
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <textarea placeholder="Your Message" required></textarea>
            <button type="submit">Send</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Vijay Fanpage</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
